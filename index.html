<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaisinaHacks</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative">
    <div class="grid place-content-center w-screen h-screen overflow-hidden text-center">
        <div class="space-y-12">
            <div class="space-y-4">
                <h1 class="text-6xl">
                    Raisina Hacks
                </h1>
                <p class="md:w-3/4 mx-auto">
                    Welcome to the India's biggest hackathon with tech workshops, mentoring sessions and loads of fun swags.
                </p>

            </div>
            <button class="inline mx-auto bg-black shadow-xl text-white px-4 py-2 rounded-xl">
                Comming soon
            </button>
        </div>
    </div>

    <div class="absolute bottom-5 bg-black/5 shadow-xl w-[min-content] left-1/2 right-1/2 -translate-x-1/2 flex items-center justify-between gap-20 p-3 rounded-xl">
        <a href="" class="duration-300 hover:scale-105 hover:rotate-180 rounded-full flex items-center justify-center p-2 hover:bg-white"><i data-lucide="instagram"></i></a>
        <a href="" class="duration-300 hover:scale-105 hover:rotate-180 rounded-full flex items-center justify-center p-2 hover:bg-white"><i data-lucide="twitter"></i></a>
        <a href="" class="duration-300 hover:scale-105 hover:rotate-180 rounded-full flex items-center justify-center p-2 hover:bg-white"><i data-lucide="facebook"></i></a>
        <a href="" class="duration-300 hover:scale-105 hover:rotate-180 rounded-full flex items-center justify-center p-2 hover:bg-white"><i data-lucide="linkedin"></i></a>
    </div>


    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
